	<title>ログイン｜エンジョイゴルフ24</title>

<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->
	    <h1>ログイン</h1>
	    <form id="login_form" method="post" th:action="@{'/login/entry'}">

	      <div class="sub">

	      <a class="forgot-password" id="btnReminder" th:href="@{/reminder}" th:text="#{labels.reminder}"></a>
	      </div>

	    </form>
	
</div>
