<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<header id="front-header" class="header header-logged-in" layout:fragment="header">
  <div class="line">
    <div class="inner">
      <div class="lead">日本のゴルフを、もっと豊かに、もっと上質に。</div>
      <nav class="member">
        <a th:href="@{/public/login}" class="regist">新規会員登録</a>
        <a th:href="@{/public/login}" class="login">ログイン</a>
      </nav>
    </div>
  </div>
  <div class="inner">
    <div class="logo"><a th:href="@{/public}"><img th:src="@{/images/front/logo.svg}" alt="Enjoy Golf24" width="300"/></a></div>
    <div class="menu_btn sp_only"><div class="sp_menubtn"><span></span><span></span><span></span></div></div>
    <nav id="gnavi">
      <div class="gnavi_inner">
      <ul>
        <li>
          <span class="parent user"><span>User <em>個人会員</em></span></span>
          <div class="sub">
            <ul>
              <li><a th:href="@{/public/reference/introduce}">Enjoy golf24とは</a></li>
              <li><a th:href="@{/public/branchInfo}">店舗一覧</a></li>
              <li><a th:href="@{/public/reference/price}">料金/ポイント</a></li>
              <li><a th:href="@{/public/reference/membership}">会員になるには</a></li>
            </ul>
          </div>
        </li>
        <li><span class="uc partner"><span>Partnership　<em>加盟店募集</em></span></span></li>
        <li><a th:href="@{/public/news}" class="news"><span>News　<em>ニュースリリース</em></span></a></li>
      </ul>
      </div>
    </nav>
    
  </div>
</header>
</body>
</html>
