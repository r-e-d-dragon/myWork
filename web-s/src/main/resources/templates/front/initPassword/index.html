<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{front/layout/layout-front-blank}">
<head>
	<title>パスワード初期化｜エンジョイゴルフ24</title>
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta property="og:image" content="http://">  
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->

	    <h1>パスワード初期化</h1>
	    <form id="form"  method="post" th:action="@{/public/open/initPassword/finish}" th:object="${initPasswordForm}">
	    	<input type="hidden" th:field="*{authKey}">
	      <label class="id"><input type="text" th:field="*{memberCode}" th:errorclass="fieldError" maxlength="20" placeholder="会員番号入力"></label>
	      <label class="pw"><input type="password" th:field="*{password}" th:errorclass="fieldError" placeholder="パスワード" th:classappend="${initPasswordForm.passwordAndPasswordConfirm}?'':'fieldError'"></label>
	      <label class="pw"><input type="password" th:field="*{passwordConfirm}" th:errorclass="fieldError" placeholder="パスワード（確認用）" th:classappend="${initPasswordForm.passwordAndPasswordConfirm}?'':'fieldError'"></label>
	      <div class="sub">
	     		 ※半角英数8文字以上、大文字小文字、数字の組合せ必須となります。-（ハイフン）など一部記号もご利用いただけます。
	      </div>
	      <button type="submit">登録</button>
	    </form>
	
</div>

</body>
</html>
