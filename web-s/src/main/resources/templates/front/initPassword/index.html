<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>パスワード初期化</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->
    <form id="form"  method="post" th:action="@{/public/open/initPassword/finish}" th:object="${initPasswordForm}">
        <div class="wrapper mypage-custom-index" id="body-index">
            <section>
                <h1 class="c-ttl c-ttl__01 m-b-50">パスワード初期化</h1>
                <div class="form-register">
		          <section class="m-b-55">
					<div class="c-box-account m-b-20">
		              <h2 class="c-ttl c-ttl__03 m-b-20">会員番号とパスワード入力してください</h2>
			            <input type="hidden" th:field="*{authKey}">
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">会員番号</span><span class="tag-icon tag-red m-t-5">必須</span></div>
			              <div>
			                <input class="c-input" type="text" th:field="*{memberCode}" th:errorclass="fieldError" maxlength="20" placeholder="">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">パスワード</span><span class="tag-icon tag-red m-t-5">必須</span></div>
			              <div>
			                <input class="c-input" type="password" th:field="*{password}" th:errorclass="fieldError">
			                <p class="m-t-10"><small>※半角英数8文字以上、大文字小文字、数字の組合せ必須となります。-（ハイフン）など一部記号もご利用いただけます。</small></p>
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">パスワード（確認用）</span><span class="tag-icon tag-red m-t-5">必須</span></div>
			              <div>
			                <input class="c-input" type="password" th:field="*{PasswordConfirm}" th:errorclass="fieldError">
			              </div>
			            </div>
			            
			           
		        
		            </div>
		            </section>
		            </div>
            
            <div class="c-box-confirm text-center m-b-70">
            <div class="m-b-55">
              <a id="registerBtn" class="c-btn btn-primary btn-confirm m-b-15" href="#" th:url="@{/public/open/initPassword/finish}">登録</a>
            </div>
          </div>
             
            </section>
            
        </div>
    </form>
</div> <!-- /** layout contents finish */ -->
</body>
</html>
