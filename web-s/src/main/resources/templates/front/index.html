<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{front/layout/layout-front-top}">
<head>
<script type="text/javascript">
	if((navigator.userAgent.indexOf('iPhone') > 0) || navigator.userAgent.indexOf('iPod') > 0 || (navigator.userAgent.indexOf('Android') > 0 && navigator.userAgent.indexOf('Mobile') > 0)){
	        document.write('<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">');
	    }else{
	        document.write('<meta name="viewport" content="width=1200,user-scalable=yes">');
	    }
	</script>


<noscript><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"></noscript>

  <script>
    $(function(){
      $('#top_slide .slider').slick({
        autoplay: true,
        autoplaySpeed: 5000,
        arrows: true,
        pauseOnFocus: false,
        pauseOnHover: false,
        pauseOnDotsHover: false,
        waitForAnimate: false
      });
      $('#newsticker .ticker').slick({
        autoplay: true,
        autoplaySpeed: 5000,
        arrows: true,
      });
       $('.js-pause').on('click', function() {
        $('#newsticker .ticker').slick('slickPause');
         $(this).hide();
         $('.js-play').show();
      });

      $('.js-play').on('click', function() {
        $('#newsticker .ticker').slick('slickPlay');
         $(this).hide();
         $('.js-pause').show();
      });
      
      $('#newsticker .slick-prev, #newsticker .slick-next').click(function(){
         $('.js-play').show();
         $('.js-pause').hide();
      });
      
      $(".js-modal-btn").modalVideo();
      
    });
    
  </script>
  
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->


<main id="toppage">
  
  <div id="top_slide">
    <div class="slider">
      <div><div class="bg bg1"></div></div>
      <div><div class="bg bg2"></div></div>
    </div>
  </div>
  <div class="inner">
    <div class="sp_slide_upper">
      <h1>
        <img th:src="@{/images/front/logo2.png}" alt="Enjoy golf24" class="sp_only"/>
        <img th:src="@{/images/front/logo2_wh.png}" alt="Enjoy golf24" class="pc_only"/>
      </h1>
      <button class="js-modal-btn movie" data-video-id="bjmBJ1Fl0cs">
        <img th:src="@{/images/front/movie_thumb.jpg}" alt="画像"/>
      </button>
      <div id="newsticker">
        <h2>NEWS</h2>
        <div class="control">
          <div class="js-pause">Pause</div>
          <div class="js-play">Play</div>
          
        </div>
        <div class="ticker">
          <div>
            <div class="date">2020年9月14日</div>
            <a href="/news/20200914/">エンジョイゴルフ24がグランドオープンします。</a>
          </div>
          <div>
            <div class="date">2020年9月14日</div>
            <a href="/news/20200914/">エンジョイゴルフ24がグランドオープンします。</a>
          </div>
        </div>
      </div>
    </div>
    <nav>
      <ul>
        <li><a th:href="@{/public/reference/introduce}"><figure><img th:src="@{/images/front/icon6.svg}" alt="画像"/></figure>enjoy golf24とは</a></li>
        <li><a th:href="@{/private/shop/}"><figure><img th:src="@{/images/front/icon7.svg}" alt="画像"/></figure>店舗一覧</a></li>
        <li><a th:href="@{/private/price/}"><figure><img th:src="@{/images/front/icon8.svg}" alt="画像"/></figure>料金/ポイント</a></li>
        <li><a th:href="@{/private/membership/}"><figure><img th:src="@{/images/front/icon9.svg}" alt="画像"/></figure>会員になるには</a></li>
      </ul>
    </nav>
  </div>
  
  
</main>



</div>

</body>
</html>
