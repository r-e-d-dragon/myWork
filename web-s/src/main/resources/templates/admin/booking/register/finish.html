<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>予約登録</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->

        <div class="wrapper mypage-custom-index" id="body-index">
            <section>
                <div class="box-filter m-b-0 c-form-01 text-md" >
                </div>
                <h3 class="c-ttl c-ttl__03 m-b-10">予約登録完了</h3>
	        　　　　　　	<p class="m-b-50">予約登録完了しました。</p>
                <div class="c-form-01 m-b-20">
	                <table class="table-search m-b-20" >
	                <tbody>
	                	<tr>
	                        <th class="text-letf" width="20%">店舗名</th>
	                        <td class="text-left"><p th:text="${aspName}"></p></td>
	                    </tr>
						<tr>
							<th class="text-letf" width="20%">予約日時</th>
							<td class="text-letf"><p th:text="${reservationDate}"></p></td>
						</tr>
						<tr>
							<th class="text-letf" width="20%">時間</th>
							<td class="text-letf"><p th:text="${reservationTime}"></p></td>
						</tr>
						<tr>
							<th class="text-letf" width="20%">会員番号</th>
							<td class="text-letf"><p th:text="${memberCode}"></p><p th:text="${memberName}"></p></td>
						</tr>
						<tr>
							<th class="text-letf" width="20%">打席番号</th>
							<td class="text-letf"><p th:text="${batNumber}"></p></td>
						</tr>
						<tr>
							<th class="text-letf" width="20%">使用予定ポイント</th>
							<td class="text-letf"><span th:text="${consumedPoint}"></span> <span th:text="Point"></span></td>
						</tr>
						<tr>
							<th class="text-letf" width="20%">月ポイント</th>
							<td class="text-letf"><span th:text="${monthlyPoint}"></span> <span th:text="Point"></span></td>
						</tr>
						<tr>
							<th class="text-letf" width="20%">イベントポイント</th>
							<td class="text-letf"><span th:text="${eventPoint}"></span> <span th:text="Point"></span></td>
						</tr>
					</table>
		            <div class="align-items-center">
					  <a id="registerBtn" class="c-btn btn-primary swap m-l-30" href="#" th:url="@{/admin/booking/top}">予約管理</a>
		            </div>
                </div>
            </section>
        </div>

</div> <!-- /** layout contents finish */ -->
</body>
</html>
