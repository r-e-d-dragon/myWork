<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>予約登録</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>
    <script type="text/javascript" th:src="@{/scripts/admin/booking/register.js?ver=0.01}"></script>
    
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->

        <div class="wrapper mypage-custom-index" id="body-index">
            <section>
            　　　　　　<h1 class="c-ttl c-ttl__01 m-b-50">ファイルアップロード登録完了</h1>
            　　　　　　<p class="m-b-50">ファイルアップロード登録完了しました。</p>

            <div class="c-form-01 m-b-20">
                <table class="table-search m-b-20" >
                <tbody>
                    <tr>
                        <th class="text-letf" width="20%">店舗名</th>
                        <td class="text-left"><p th:text="${aspName}"></p></td>
                    </tr>
                    <tr>
                        <th class="text-letf" width="20%">対象年月</th>
                        <td class="text-letf"><span th:text="${targetMonth}"></span></td>
                    </tr>
                    <tr>
                        <th class="text-letf" width="20%">アップロードファイル名</th>
                        <td class="text-letf"><span th:text="${originalFilename}"></span></td>
                    </tr>
                </tbody>
                </table>
            </div>

            <div class="m-b-55">
              <a class="c-btn btn-primary m-b-15" href="#" th:url="@{/admin/main}">管理者トップへ</a>
            </div>
             
            </section>
            
        </div>

</div> <!-- /** layout contents finish */ -->
</body>
</html>
