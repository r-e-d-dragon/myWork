<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>メール送信</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>

    <script>
    $(document).on('change', ':file', function() {
        var input = $(this),
        numFiles = input.get(0).files ? input.get(0).files.length : 1,
        label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
        input.parent().parent().next(':text').val(label);
    });
    </script>
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->

    <form id="form"  method="post" th:action="@{/admin/booking/recvMail/finish}" th:object="${recvMailForm}">

        <div class="wrapper mypage-custom-index" id="body-index">
            <section>
                <h1 class="c-ttl c-ttl__01 m-b-50">メール受信（ロリポップメール限定)</h1>
                <div class="form-register">
                  <section class="m-b-55">
                  <div class="c-box-account m-b-20">
                  
                    <div class="c-box-account m-b-20">
                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">店舗</span>
                          </div>
                          <div><p th:text="${aspName}"></p><input type="hidden" th:field="*{aspCode}"><input type="hidden" th:field="*{loginUserCd}"></div>
                        </div>
                    </div>
                    
                    <div class="row align-items-start m-b-20">
                      <div class="d-flex justify-content-between align-items-start m-t-5">
                        <span class="text c-ttl c-ttl__04">名前</span>
                        <span class="tag-icon tag-red m-t-5">必須</span>
                      </div>
                      <div>
                          <input class="c-input" type="text" maxlength="20" placeholder="大和　太郎" style="width: 240px;" th:field="*{memberName}" th:errorclass="fieldError">
                      </div>
                    </div>
                    
                    <div class="row align-items-start m-b-20">
                      <div class="d-flex justify-content-between align-items-start m-t-5">
                        <span class="text c-ttl c-ttl__04">件名</span>
                        <span class="tag-icon tag-red m-t-5">必須</span>
                      </div>
                      <div>
                          <input class="c-input" type="text" maxlength="100" placeholder="大和　太郎" style="width: 240px;" th:field="*{title}" th:errorclass="fieldError">
                      </div>
                    </div>

                    <div class="row align-items-start m-b-20">
                      <div class="d-flex justify-content-between align-items-start m-t-5">
                        <span class="text c-ttl c-ttl__04">E-MAIL(送信者)</span>
                        <span class="tag-icon tag-red m-t-5">必須</span>
                      </div>
                      <div>
                          <input class="c-input" type="text" placeholder="user@email.com" style="width: 240px;" th:field="*{fromMail}" th:errorclass="fieldError">
                      </div>
                    </div>

                    <div class="row align-items-start m-b-20">
                      <div class="d-flex justify-content-between align-items-start m-t-5">
                        <span class="text c-ttl c-ttl__04">内容</span>
                        <span class="tag-icon tag-red m-t-5">必須</span>
                      </div>
                      <div>
                        <textarea class="c-textarea" cols="4" rows="80" maxlength="1000" th:field="*{comment}" th:errorclass="fieldError"></textarea>
                      </div>
                    </div>
                  </div>  
                  </section>
                </div>

                <div class="c-box-confirm text-center m-b-70">
                <div class="align-items-center registerBtn">
                  <a id="registerBtn" class="c-btn btn-primary btn-confirm m-b-15" href="#" th:url="@{/admin/booking/recvMail/finish}">送信</a>
                </div>
                </div>
             </section>

        </div>
        
    </form>
</div> <!-- /** layout contents finish */ -->
</body>
</html>
