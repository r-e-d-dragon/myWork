<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>予約取消</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>
    <script type="text/javascript" th:src="@{/scripts/admin/booking/index.js}"></script>
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->
    <form id="form"  method="post" th:action="@{/admin/booking/delFinish}" th:object="${memberReservationRegisterForm}">
        <div class="wrapper mypage-custom-index" id="body-index">

            <section>
                <h1 class="c-ttl c-ttl__01 m-b-50">予約取消</h1>
                <div class="form-register">
                  <section class="m-b-55">
                    <div class="c-box-account m-b-20">
                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">店舗</span>
                          </div>
                          <div><p th:text="${aspName}"></p><input type="hidden" th:field="*{aspCode}"><input type="hidden" th:field="*{loginUserCd}"></div>
                        </div>

                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">会員番号</span>
                          </div>
                          <div><span th:text="${memberCode}"></span><input type="hidden" th:field="*{memberCode}"></div>
                        </div>

                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">会員名</span>
                          </div>
                          <div><span th:text="${memberName}"></span></div>
                        </div>

                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">予約日時</span>
                          </div>
                          <div><span th:text="${reservationDate}"></span><input type="hidden" th:field="*{reservationDate}"></div>
                        </div>

                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">予約時間</span>
                          </div>
                          <div><span th:text="${reservationTime}"></span></div>
                        </div>

                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">打席番号</span>
                          </div>
                          <div><span th:text="${batNumber}"></span></div>
                        </div>

                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">使用ポイント</span>
                          </div>
                          <div><span th:text="${consumedPoint}"></span>　 <span>Point</span></div>
                        </div>

                    </div>
                  </section>
                </div>
            
                <div class="c-box-confirm text-center m-b-70">
                <div class="align-items-center">
                  <a id="registerBtn" class="c-btn btn-primary btn-confirm m-b-15" href="#" th:url="@{/admin/booking/cancleFinish}" autofocus>予約取消</a>
                </div>
                <div class="align-items-center">
                  <a id="returnBtn" class="btn-continue c-btn btn-primary width-210 swap text-center" href="#" th:url="@{/admin/booking/search}">戻る</a>
                </div>
                </div>
                <input type="hidden" th:field="*{reservationId}">
          　　　　　　　</section>

        </div>
    </form>
</div> <!-- /** layout contents finish */ -->
</body>
</html>
