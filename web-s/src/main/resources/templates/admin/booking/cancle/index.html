<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>予約取消</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>
    <script type="text/javascript" th:src="@{/scripts/admin/booking/index.js??ver=0.01}"></script>
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->
    <form id="form"  method="post" th:action="@{/admin/booking/delFinish}" th:object="${memberReservationRegisterForm}">
        <div class="wrapper mypage-custom-index" id="body-index">

            <section>
                <div class="box-filter m-b-0 c-form-01 text-md" >
                </div>
                <h3 class="c-ttl c-ttl__03 m-b-10">予約取消</h3>
                <div class="c-form-01 m-b-20">

	                <table class="table-search m-b-20" >
	                <tbody>
	                	<tr>
	                        <th class="text-letf" width="20%">店舗名</th>
	                        <td class="text-left"><span th:text="${aspName}"></span><input type="hidden" th:field="*{aspCode}"><input type="hidden" th:field="*{loginUserCd}"></td>
	                    </tr>
                        <tr>
                            <th class="text-letf" width="20%">予約番号</th>
                            <td class="text-letf"><span th:text="${reservationNumber}"></span></td>
                        </tr>
						<tr>
							<th class="text-letf" width="20%">会員番号</th>
							<td class="text-letf"><p th:text="${memberCode}"></p><p th:text="${memberName}"></p><input type="hidden" th:field="*{memberCode}"></td>
						</tr>
						<tr>
							<th class="text-letf" width="20%">予約日</th>
							<td class="text-letf"><span th:text="${reservationDate}"></span></td>
						</tr>
						<tr>
							<th class="text-letf" width="20%">予約時間</th>
							<td class="text-letf"><span th:text="${reservationTime}"></span></td>
						</tr>
						<tr>
							<th class="text-letf" width="20%">打席番号</th>
							<td class="text-letf"><span th:text="${batNumber}"></span></td>
						</tr>
						<tr>
							<th class="text-letf" width="20%">使用ポイント</th>
							<td class="text-letf"><span th:text="${consumedPoint}"></span> <span th:text="Point"></span></td>
						</tr>
					</table>
                </div>

	            <div class="c-box-confirm text-center m-b-70">
	            <div class="align-items-center">
				  <a id="registerBtn" class="c-btn btn-primary btn-confirm m-b-15" href="#" th:url="@{/admin/booking/cancleFinish}" autofocus>予約取消</a>
				</div>
	            <div class="align-items-center">
	              <a id="returnBtn" class="btn-continue c-btn btn-primary width-210 swap text-center" href="#" th:url="@{/admin/booking/search}">戻る</a>
	            </div>
	            </div>
	            <input type="hidden" th:field="*{reservationId}">
            </section>

        </div>
    </form>
</div> <!-- /** layout contents finish */ -->
</body>
</html>
