<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>一括予約管理</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>
</head>
<body>

<div layout:fragment="content"><!-- /** layout contents start */ -->
    <form id="form"  method="post" th:action="@{/admin/booking/macro/finish}" th:object="${memberReservationManageListForm}">

        <div class="wrapper mypage-custom-index" id="body-index">
            <section>
                <h3 class="c-ttl c-ttl__01 m-b-50">一括予約登録・削除　確認</h3>
  
                <div class="form-register">
                  <section class="m-b-55">
                    <div class="c-box-account m-b-20">
                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">店舗</span>
                          </div>
                          <div><span th:text="${aspName}"></span><input type="hidden" th:field="*{aspCode}"><input type="hidden" th:field="*{loginUserCd}"></div>
                        </div>
                       
                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">予約日時</span>
                          </div>
                          <div><span th:text="${fromReservationDate}"></span> <span th:text="${toReservationDate}"></span>
                            <input type="text" readonly name="fromReservationDate" id="fromDatepicker"/> ～ <input type="text" readonly name="toReservationDate" id="toDatepicker"/>
                          </div>
                        </div>

                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">予約時間</span>
                          </div>
                          <div><span th:text="*{reservationTime}"></span>
          <select  name="sampleName" size="7" style="vertical-align: middle;" multiple>
              <option>-------------------------</option> 
              <option>00:00～01:00</option> 
              <option>01:00～02:00</option> 
              <option>02:00～03:00</option> 
              <option>03:00～04:00</option> 
              <option>04:00～05:00</option> 
              <option>05:00～06:00</option> 
              <option>06:00～07:00</option> 
              <option>07:00～08:00</option>
              <option>08:00～09:00</option> 
              <option>09:00～10:00</option> 
              <option>10:00～11:00</option> 
              <option>11:00～12:00</option>
              <option>12:00～13:00</option> 
              <option>13:00～14:00</option> 
              <option>14:00～15:00</option> 
              <option>15:00～16:00</option> 
              <option>16:00～17:00</option> 
              <option>17:00～18:00</option> 
              <option>18:00～19:00</option> 
              <option>19:00～20:00</option> 
              <option>20:00～21:00</option> 
              <option>21:00～22:00</option> 
              <option>22:00～23:00</option> 
              <option>23:00～24:00</option> 
          </select>
                          
                          </div>
                        </div>

                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">打席番号</span>
                          </div>
                          <div>
     <th:block th:each="batnumber : ${batNumbers}">
      <input type="checkbox" th:field="*{chkBatNumbers}" name="chkBatNumbers" th:value="${batnumber}" th:text="${batnumber}"/>
    </th:block>
                          </div>
                        </div>

                       
                    </div>
                  </section>
                </div>
            
                <section class="reservation_dialog">
                <p class="text-warning" id="reservation_message"></p>
                <span class="m-b-50">【<span class="text c-ttl c-ttl__04" id="selectedMemberName"></span>】予約一覧</span>
                <div>
                <table class="table-search m-b-20" >
                <tr>
                    <th class="text-center" width="20%">店舗名</th>
                    <th class="text-center" width="30%">予約番号</th>
                    <th class="text-center" width="15%">打席番号</th>
                    <th class="text-center" width="20%">予約日付</th>
                    <th class="text-center" width="20%">予約時間</th>
                </tr>
                </table>
                </div>
                </section>                
                
                <div class="c-box-confirm text-center m-b-70">
                <div class="align-items-center registerBtn">
                  <a id="registerBtn" class="c-btn btn-primary btn-confirm m-b-15" href="#" th:url="@{/admin/booking/macro/finish}" autofocus>確認</a>
                </div>
                <div class="align-items-center">
                  <a id="returnBtn" class="btn-continue c-btn btn-primary width-210 swap text-center" href="#" th:url="@{/admin/booking/macro}">戻る</a>
                </div>
                </div>
          　　　　　　　</section>
        </div>
        
    </form>
</div> <!-- /** layout contents finish */ -->
</body>
</html>
