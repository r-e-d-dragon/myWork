<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>CSVファイルアップロード</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>
    <script type="text/javascript" th:src="@{/scripts/admin/booking/fileUpload.js}"></script>
    <script>
    $(document).on('change', ':file', function() {
        var input = $(this),
        numFiles = input.get(0).files ? input.get(0).files.length : 1,
        label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
        input.parent().parent().next(':text').val(label);
    });
    </script>
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->

    <form id="form"  method="post" enctype="multipart/form-data" th:action="@{/admin/credit/fileUpload/finish}" th:object="${fileUploadListForm}">

        <div class="wrapper mypage-custom-index" id="body-index">
            <section>
                <h1 class="c-ttl c-ttl__01 m-b-50">CSVファイルアップロード</h1>
                <div class="form-register">
                  <section class="m-b-55">
                    <div class="c-box-account m-b-20">
                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">店舗</span>
                          </div>
                          <div><p th:text="${aspName}"></p><input type="hidden" th:field="*{aspCode}"><input type="hidden" th:field="*{loginUserCd}"></div>
                        </div>
                        <div class="row align-items-start m-b-20">
                          <div class="d-flex justify-content-between align-items-start m-t-10">
                            <span class="text c-ttl c-ttl__04">対象年月</span>
                          </div>
                          <div><input type="month" th:field="*{targetMonth}" class="c-input"></div>
                        </div>
                    </div>
                  </section>
                </div>
                
				<div class="input-group">
				    <label class="input-group-btn">
				        <span class="btn btn-primary">
				                          参照<input type="file" th:field="*{multipartFile}" style="display:none">
				        </span>
				    </label>
				    <input type="text" name="filename" class="c-input" readonly>
				</div>                
            
                <div class="c-box-confirm text-center m-b-70">
                <div class="align-items-center registerBtn">
                  <a id="registerBtn" class="c-btn btn-primary btn-confirm m-b-15" href="#" th:url="@{/admin/credit/fileUpload/finish}">登録</a>
                </div>
                </div>

            </section>
            
        </div>
        
    </form>
</div> <!-- /** layout contents finish */ -->
</body>
</html>
