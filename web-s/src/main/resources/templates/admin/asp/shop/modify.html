<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>店舗管理者登録</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>
    <script type="text/javascript" th:src="@{/scripts/admin/asp/create.js}"></script>
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->
    <form id="form"  method="post" th:action="@{/admin/asp/createShop/finish}" th:object="${shopModifyForm}">
        <div class="wrapper mypage-custom-index" id="body-index">
            <section>
                <h1 class="c-ttl c-ttl__01 m-b-50">店舗情報変更</h1>
                <div class="form-register">
		          <section class="m-b-55">
					<div class="c-box-account m-b-20">
		              <h2 class="c-ttl c-ttl__03 m-b-20">お店舗情報を入力してください</h2>
		              <div class="row align-items-start m-b-20">
		                <div class="d-flex justify-content-between align-items-start m-t-5">
		                  <span class="text c-ttl c-ttl__04">店舗番号</span>
		                </div>
		                <div>
		                	<input class="c-input" type="text" maxlength="20" placeholder="A0000000" style="width: 240px;" th:field="*{aspCode}" th:errorclass="fieldError" readonly>
		                </div>
		               </div>
		              <div class="row align-items-start m-b-20">
		                <div class="d-flex justify-content-between align-items-start m-t-5">
		                  <span class="text c-ttl c-ttl__04">店舗名</span>
		                  <span class="tag-icon tag-red m-t-5">必須</span>
		                </div>
		                <div>
		                	<input class="c-input" type="text" maxlength="20" placeholder="若松店" style="width: 240px;" th:field="*{aspName}" th:errorclass="fieldError">
		                </div>
		               </div>
		               
		               <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">郵便番号</span><span class="tag-icon tag-red m-t-5">必須</span></div>
			              <div>
			                <div class="d-flex justify-content-start align-items-center">
			                  <div class="width-330 d-flex justify-content-between align-items-center">
			                    <input class="c-input width-150" type="text" th:field="*{zip1}" th:errorclass="fieldError" maxlength="3" placeholder="103"><span class="middle-border"></span>
			                    <input class="c-input width-150" type="text" th:field="*{zip2}" th:errorclass="fieldError" maxlength="4" placeholder="0034">
			                  </div>
			                  <span class="m-l-20 m-t-5">
			                    <small><a class="c-link-text text-blue user-func" id="btnSearchAddress" href="" th:url="@{/public/common/searchAddress}">住所変換</a></small>
			                  </span>
			                  <div id="address_dialog" style="display:none;">
			                    <select id="address_list"></select>
			                 </div>
			                </div>
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">ご住所</span><span class="tag-icon tag-red m-t-5">必須</span></div>
			              <div>
			                <input class="c-input" type="text" th:field="*{address1}" th:errorclass="fieldError" maxlength="60" placeholder="" style="width: 500px;" readonly>
			                <input class="c-input" type="text" th:field="*{address2}" th:errorclass="fieldError" maxlength="60" placeholder="" style="width: 500px;">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">電話番号</span><span class="tag-icon tag-red m-t-5">必須</span></div>
			              <div>
			                <input class="c-input" type="text" th:field="*{phone}" th:errorclass="fieldError" maxlength="20" placeholder="00-0000-0000">
			              </div>
			            </div>
			             <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">FAX</span><span class="tag-icon tag-gray m-t-5">任意</span></div>
			              <div>
			                 <input class="c-input" type="text" th:field="*{fax}" th:errorclass="fieldError" maxlength="20" placeholder="00-0000-0000">
			              </div>
			             </div>
			             
			             <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">担当者名</span>
			                <span class="tag-icon tag-red m-t-5">必須</span>
			              </div>
			              <div>
			                <input class="c-input" type="text" maxlength="256" placeholder="担当太郎" th:field="*{managerName}" value="" th:errorclass="fieldError">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">メールアドレス</span>
			                <span class="tag-icon tag-red m-t-5">必須</span>
			              </div>
			              <div>
			                <input class="c-input" type="text" maxlength="256" placeholder="〇〇〇@〇〇〇.com" th:field="*{email}" value="" th:errorclass="fieldError">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">最寄り駅1</span>
			              	<span class="tag-icon tag-red m-t-5">必須</span>
			              </div>
			              <div>
			                <input class="c-input" type="text" th:field="*{line1}" th:errorclass="fieldError" maxlength="60" placeholder="〇〇〇線" style="width: 150px;"> 
			                <input class="c-input" type="text" th:field="*{line1StationName}" th:errorclass="fieldError" maxlength="60" placeholder="〇〇〇駅" style="width: 100px;">
			                 <input class="c-input" type="text" th:field="*{line1StationInfo}" th:errorclass="fieldError" maxlength="60" placeholder="歩き 〇分" style="width: 300px;">
			              </div>
			            </div>
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">最寄り駅2</span><span class="tag-icon tag-gray m-t-5">任意</span></div>
			              <div>
			                <input class="c-input" type="text" th:field="*{line2}" th:errorclass="fieldError" maxlength="60" placeholder="〇〇〇線" style="width: 150px;"> 
			                <input class="c-input" type="text" th:field="*{line2StatiionName}" th:errorclass="fieldError" maxlength="60" placeholder="〇〇〇駅" style="width: 100px;">
			                 <input class="c-input" type="text" th:field="*{line2StationInfo}" th:errorclass="fieldError" maxlength="60" placeholder="歩き 〇分" style="width: 300px;">
			              </div>
			            </div>
		               
		               <div class="row align-items-start m-b-20">
		                <div class="d-flex justify-content-between align-items-start m-t-10">
		                  <span class="text c-ttl c-ttl__04">駐車場</span>
		                  <span class="tag-icon tag-red m-t-5">必須</span>
		                </div>
		                <div>
		                  <select th:field="*{parkingProvideYn}" class="selectBoxCss select-option width-240" th:errorclass="fieldError">
		                    <option th:each="cdItem : ${parkingProvideYnMap}" th:value="${cdItem.key}" th:text="${cdItem.value}" th:errorclass="fieldError"></option>
		                  </select>
		                </div>
		               </div>
		        
		            </div>
		            </section>
		            </div>
            
            <div class="c-box-confirm text-center m-b-70">
            <div class="m-b-55">
              <a id="registerBtn" class="c-btn btn-primary btn-confirm m-b-15" href="#" th:url="@{/admin/asp/manageShop/details/finish}" >変更</a><br>
              <a id="returnBtn" class="btn-continue c-btn btn-primary width-210 swap text-center" th:href="@{/admin/asp/manageShop}">一覧へ</a>
              <input type="hidden" th:field="*{updateSeq}" />
            </div>
          </div>
             
            </section>
            
        </div>
    </form>
</div> <!-- /** layout contents finish */ -->
</body>
</html>
