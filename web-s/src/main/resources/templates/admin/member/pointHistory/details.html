<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>ポイント履歴詳細</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>
    <link rel="stylesheet" th:href="@{/css/admin/memberInfoManage/index.css}"></link>
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->

        <div class="wrapper mypage-custom-index" id="body-index">
            <section>
                <h1 class="c-ttl c-ttl__01 m-b-50">ポイント履歴詳細</h1>
                <div class="form-register">
		          <section class="m-b-60">
					<div class="c-box-account m-b-20">
		              <table class="table-search m-b-20">
							<tbody>
								<tr>
									<th>ポイント履歴番号</th>
									<td><p th:text="${pointHistoryId}"></p></td>
									<th>ポイント数</th>
									<td><p th:text="${pointHistory.pointAmount}"></p></td>
								</tr>
								<tr>
									<th>会員番号</th>
									<td><p th:text="${memberCode}"></p></td>
									<th>会員名</th>
									<td><p th:text="${memberName}"></p></td>
								</tr>
								<tr>
									<th>ポイントカテゴリー区分</th>
									<td><p th:text="${pointCategoryName}"></p></td>
									<th>ポイント区分</th>
									<td><p th:text="${pointTypeName}"></p></td>
								</tr>
								<tr>
									<th>使用ポイント</th>
									<td><p th:text="${pointHistory.consumedPoint}"></p></td>
									<th>予約番号</th>
									<td><p th:text="${pointHistory.reservationNumber == null ? '　'  :  pointHistory.reservationNumber}"></p></td>									
								</tr>
								<tr>
									<th>開始日</th>
									<td><p th:text="${pointHistory.startDate}"></p></td>
									<th>終了日</th>
									<td><p th:text="${pointHistory.endDate}"></p></td>
								</tr>
								<tr>
									<th>登録者</th>
									<td><p th:text="${pointHistory.registerUser}"></p></td>
									<th>登録日</th>
									<td><p th:text="${pointHistory.registerDate}"></p></td>
								</tr>
								<tr>
									<th>メモ</th>
									<td colspan="3"><p th:text="${pointHistory.memo == null ? '　' :  pointHistory.memo}"></p></td>
								</tr>
							</tbody>
						</table>

		                
		                <div class="c-box-confirm text-center m-b-70">
				            <div class="m-b-55">
				              <a id="returnBtn" class="btn-continue c-btn btn-primary width-210 swap text-center" th:href="@{/admin/member/pointHistory}">一覧へ</a>
				            </div>
				          </div>
		                
				   </div>
		          </section>

		          
		         
		            </div>
          
             
            </section>
            
        </div>

</div> <!-- /** layout contents finish */ -->
</body>
</html>
