<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>会員登録</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>
    <script type="text/javascript" th:src="@{/scripts/datepicker-ja.js??ver=0.02}"></script>
    <script type="text/javascript" th:src="@{/scripts/admin/registerUser/index.js??ver=0.01}"></script>
    <script type="text/javascript" th:src="@{/scripts/calendar_past.js??ver=0.02}"></script>
    <script type="text/javascript" th:src="@{/scripts/admin/asp/user/registerUser.js??ver=0.01}"></script>
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->
    <form id="form"  method="post" th:action="@{/admin/member/registerUser/finish}" th:object="${memberRegisterForm}">
        <div class="wrapper mypage-custom-index" id="body-index">
            <section>
                <h1 class="c-ttl c-ttl__01 m-b-50">会員登録</h1>
                <div class="form-register">
		          <section class="m-b-55">
					<div class="c-box-account m-b-20">
		              <h2 class="c-ttl c-ttl__03 m-b-20">お客様情報を入力してください</h2>
		              <div class="row align-items-start m-b-20">
		                <div class="d-flex justify-content-between align-items-start m-t-5">
		                  <span class="text c-ttl c-ttl__04">店舗</span>
		                </div>
		                <div><p th:text="${aspName}"></p><input type="hidden" th:field="*{aspCode}"><input type="hidden" th:field="*{loginUserCd}"></div>
		               </div>
		               
		               <div class="row align-items-start m-b-20">
		                <div class="d-flex justify-content-between align-items-start m-t-10">
		                  <span class="text c-ttl c-ttl__04">会員区分</span>
		                  <span class="tag-icon tag-red m-t-5">必須</span>
		                </div>
		                <div>
		                  <select th:field="*{memberTypeCd}" class="selectBoxCss select-option width-240" th:errorclass="fieldError">
		                    <option th:each="memberTypeCdItem : ${memberTypeCdMap}" th:value="${memberTypeCdItem.key}" th:text="${memberTypeCdItem.value}" th:errorclass="fieldError"></option>
		                  </select>
		                </div>
		               </div>
		               
		               <div class="row align-items-start m-b-20">
		                <div class="d-flex justify-content-between align-items-start m-t-10">
		                  <span class="text c-ttl c-ttl__04">会員状態</span>
		                  <span class="tag-icon tag-red m-t-5">必須</span>
		                </div>
		                <div>
		                  <select th:field="*{useFlag}" class="selectBoxCss select-option width-240" th:errorclass="fieldError">
		                    <option th:each="memberUseFlagCdItem : ${memberUseFlagCdMap}" th:value="${memberUseFlagCdItem.key}" th:text="${memberUseFlagCdItem.value}" th:errorclass="fieldError"></option>
		                  </select>
		                </div>
		               </div>
		               
		               <div class="forNormalmember">			               
			               <div class="row align-items-start m-b-20">
			                <div class="d-flex justify-content-between align-items-start m-t-10">
			                  <span class="text c-ttl c-ttl__04">追加レッスン</span>
			                  <span class="tag-icon tag-red m-t-5">必須</span>
			                </div>
			                <div>
			                  <select th:field="*{additionalLessonCd}" class="selectBoxCss select-option width-240" th:errorclass="fieldError">
			                    <option th:each="additionalLessonCdItem : ${additionalLessonCdMap}" th:value="${additionalLessonCdItem.key}" th:text="${additionalLessonCdItem.value}" th:errorclass="fieldError" th:classappend="${memberRegisterForm.filledAdditionalLessonCd}?'':'fieldError'"></option>
			                  </select>
			                </div>
			               </div>
		               </div>
		               
		               <div class="row align-items-start m-b-20">
		                 <div class="d-flex justify-content-between align-items-start m-t-10">
		                   <span id="nameKanji" class="text c-ttl c-ttl__04">お名前</span>
		                   <span class="tag-icon tag-red m-t-5">必須</span>
		                 </div>
		                 <div>
		                   <div class="width-500 c-box-name d-flex justify-content-between align-items-center">
		                    <input class="c-input trim" type="text" maxlength="20" placeholder="山田" style="width: 240px;" th:field="*{lastName}" th:errorclass="fieldError">
		                    <input class="c-input trim" type="text" maxlength="20" placeholder="花子" style="width: 240px;" th:field="*{firstName}" th:errorclass="fieldError">
				           </div>
		                  </div>
		                </div>
		                
		                <div class="row align-items-start m-b-20">
		                 <div class="d-flex justify-content-between align-items-start m-t-10">
		                   <span id="nameKanji" class="text c-ttl c-ttl__04">フリガナ</span>
		                   <span class="tag-icon tag-red m-t-5">必須</span>
		                 </div>
		                 <div>
		                   <div class="width-500 c-box-name d-flex justify-content-between align-items-center">
		                    <input class="c-input trim" type="text" maxlength="20" placeholder="ヤマダ" style="width: 240px;" th:field="*{lastNameKana}" th:errorclass="fieldError">
		                    <input class="c-input trim" type="text" maxlength="20" placeholder="ハナコ"  style="width: 240px;" th:field="*{firstNameKana}" th:errorclass="fieldError">
				           </div>
		                  </div>
		                </div>
		                
		                <div class="row align-items-start m-b-20">
		                <div class="d-flex justify-content-between align-items-start m-t-10">
		                  <span class="text c-ttl c-ttl__04">性別</span>
		                  <span class="tag-icon tag-red m-t-5">必須</span>
		                </div>
		                <div>
		                  <select th:field="*{gender}" class="selectBoxCss select-option width-240" th:errorclass="fieldError">
		                    <option th:each="genderCdItem : ${genderCdMap}" th:value="${genderCdItem.key}" th:text="${genderCdItem.value}" th:errorclass="fieldError"></option>
		                  </select>
		                </div>
		               </div>
		               
		               <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">生年月日</span><span class="tag-icon tag-gray m-t-5">任意</span></div>
			              <div>
			              	<input class="c-input calInput" type="text" th:field="*{birthday}" th:errorclass="fieldError" placeholder="" style="width: 240px;">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			                <div class="d-flex justify-content-between align-items-start m-t-10">
			                  <span class="text c-ttl c-ttl__04">職業</span>
			                  <span class="tag-icon tag-gray m-t-5">任意</span>
			                </div>
			                <div>
			                  <select th:field="*{jobCode}" class="selectBoxCss select-option width-240" th:errorclass="fieldError">
			                    <option th:each="jobCdItem : ${jobCdMap}" th:value="${jobCdItem.key}" th:text="${jobCdItem.value}" th:errorclass="fieldError"></option>
			                  </select>
			                </div>
			               </div>
		                
		                <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">郵便番号</span><span class="tag-icon tag-gray m-t-5">任意</span></div>
			              <div>
			                <div class="d-flex justify-content-start align-items-center">
			                  <div class="width-330 d-flex justify-content-between align-items-center">
			                    <input class="c-input width-150 number" type="text" th:field="*{zip1}" th:errorclass="fieldError" maxlength="3" placeholder="103" th:classappend="${memberRegisterForm.filledZipCdAndAddress}?'':'fieldError'"><span class="middle-border"></span>
			                    <input class="c-input width-150 number" type="text" th:field="*{zip2}" th:errorclass="fieldError" maxlength="4" placeholder="0034" th:classappend="${memberRegisterForm.filledZipCdAndAddress}?'':'fieldError'">
			                  </div>
			                  <span class="m-l-20 m-t-5">
			                    <small><a class="c-link-text text-blue user-func" id="btnSearchAddress" href="" th:url="@{/public/common/searchAddress}">住所変換</a></small>
			                  </span>
			                  <div id="address_dialog" style="display:none;">
			                    <select id="address_list"></select>
			                 </div>
			                </div>
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">ご住所</span><span class="tag-icon tag-gray m-t-5">任意</span></div>
			              <div>
			                <input class="c-input m-b-5" type="text" th:field="*{address1}" th:errorclass="fieldError" maxlength="60" placeholder="" style="width: 500px;" th:classappend="${memberRegisterForm.filledZipCdAndAddress}?'':'fieldError'" readonly>
			                <input class="c-input" type="text" th:field="*{address2}" th:errorclass="fieldError" maxlength="60" placeholder="" style="width: 500px;" th:classappend="${memberRegisterForm.filledZipCdAndAddress}?'':'fieldError'">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">電話番号</span><span class="tag-icon tag-red m-t-5">必須</span></div>
			              <div>
			                <input class="c-input" type="text" th:field="*{phone}" th:errorclass="fieldError" maxlength="20" placeholder="00-0000-0000">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">メールアドレス</span>
			                <span class="tag-icon tag-red m-t-5">必須</span>
			              </div>
			              <div>
			                <input class="c-input" type="text" maxlength="256" placeholder="ユーザ名@ドメイン名" th:field="*{email}" value="" th:errorclass="fieldError" th:classappend="${memberRegisterForm.sameEmailAndEmailConfirm}?'':'fieldError'">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">メールアドレス（確認用）</span>
			                <span class="tag-icon tag-red m-t-5">必須</span>
			              </div>
			              <div>
			                <input class="c-input" type="text" maxlength="256" placeholder="ユーザ名@ドメイン名" th:field="*{emailConfirm}" value="" th:errorclass="fieldError" th:classappend="${memberRegisterForm.sameEmailAndEmailConfirm}?'':'fieldError'" autocomplete="off">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">金融機関名</span>
			                <span class="tag-icon tag-gray m-t-5">任意</span>
			              </div>
			              <div>
			                <input class="c-input" type="text" maxlength="20" placeholder="" th:field="*{bankKana}" value="" th:errorclass="fieldError">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">金融機関コード</span>
			                <span class="tag-icon tag-gray m-t-5">任意</span>
			              </div>
			              <div>
			                <input class="c-input" type="text" maxlength="4" placeholder="" th:field="*{bankCode}" value="" th:errorclass="fieldError">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">支店コード</span>
			                <span class="tag-icon tag-gray m-t-5">任意</span>
			              </div>
			              <div>
			                <input class="c-input" type="text" maxlength="3" placeholder="" th:field="*{bankBranchCode}" value="" th:errorclass="fieldError">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-20">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">口座番号</span>
			                <span class="tag-icon tag-gray m-t-5">任意</span>
			              </div>
			              <div>
			                <input class="c-input" type="text" maxlength="7" placeholder="" th:field="*{bankAccountNumber}" value="" th:errorclass="fieldError">
			              </div>
			            </div>
			            
			            <div class="row align-items-start m-b-80">
			              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">内容</span>
			                <span class="tag-icon tag-gray m-t-5">任意</span>
			              </div>
			              <div>
			                <textarea class="c-textarea" cols="4" rows="80" maxlength="1200" th:field="*{memo}" th:errorclass="fieldError"></textarea>
			              </div>
			            </div>			        
		            </div>
		            </section>
		            </div>
            
            <div class="c-box-confirm text-center m-b-70">
            <div class="m-b-55">
            	<div style="color:red;"><small>※個人情報の扱いについての文言については受領必要</small></div>
              <a id="registerBtn" class="c-btn btn-primary btn-confirm m-b-15" href="#" th:url="@{/admin/member/registerUser/finish}">登録</a>
            </div>
          </div>
             
            </section>
            
        </div>
    </form>
</div> <!-- /** layout contents finish */ -->
</body>
</html>
