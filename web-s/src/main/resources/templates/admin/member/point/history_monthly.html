<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>月固定ポイント履歴</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>
    <link rel="stylesheet" th:href="@{/css/admin/memberInfoManage/index.css}"></link>
    <script type="text/javascript" th:src="@{/scripts/datepicker-ja.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/calendar_past.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/admin/point/index.js}"></script>
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->
    <form id="form"  method="post" th:action="@{/admin/member/point/details}" th:object="${pointManageForm}">
        <div class="wrapper mypage-custom-index" id="body-index">
            <section class="m-b-60">
                <h1 class="c-ttl c-ttl__01 m-b-50">月固定ポイント履歴</h1>                
                <h3 class="c-ttl c-ttl__03 m-b-10">会員情報</h3>
                <div class="c-form-01 m-b-20">
		              <table class="table-search">
							<tbody>
								<tr>
									<th>会員番号</th>
									<td><p th:text="*{memberCode}"></p><input type="hidden" th:field="*{memberCode}"><input type="hidden" th:field="*{loginUserCd}"><input type="hidden" th:field="*{hasChanged}"></td>
									<th>お名前</th>
									<td><p th:text="*{memberName}"></p></td>
								</tr>
								<tr>
									<th>会員レベル</th>
									<td><p th:text="*{memberGradeName}"></p></td>
									<th>メールアドレス</th>
									<td><p th:text="*{email}"></p></td>
								</tr>
								<tr>
									<th>生年月日</th>
									<td><p th:text="*{birthday}"></p></td>
									<th>登録日</th>
									<td><p th:text="*{registerDate}"></p></td>
								</tr>
								<tr>
									<th>月固定ポイント残高</th>
									<td><p th:text="${#numbers.formatDecimal(pointManageForm.monthlyPointBalance, 0, 'DEFAULT', 0, 'DEFAULT')}"></p></td>
									<th>繰越可能ポイント残高</th>
									<td><p th:text="${#numbers.formatDecimal(pointManageForm.carriablePointBalance, 0, 'DEFAULT', 0, 'DEFAULT')}"></p></td>
								</tr>
							</tbody>
						</table>
                </div>
            </section>
             <section class="m-b-55">
	             <h2 class="c-ttl c-ttl__03 m-b-20">月固定ポイント履歴</h2>
	             <div class="box-filter d-flex justify-content-between m-b-5 c-form-01 text-md" >
                    <div class="text-number d-flex justify-content-start align-items-center">
                        <span th:text="${pageInfo == null} ? '0' : ${pageInfo.getTotal()}" ></span> 
                        <span class="text-md">件の結果があります。</span>
                    </div>
                </div>
               <table class="table-detail m-b-40" >
                 <tr>				        
			        <th>登録日</th>
					<th>ポイント</th>
					<th>メモ</th>
					<th>予約番号</th>
					<th>登録者</th>
			    </tr>
			    <div th:if="${pageInfo != null}" >
			         <tr th:each="data , itemStat : ${pageInfo.list}" th:class="${itemStat.odd}? 'odd' : 'even' ">
				        <td th:text="${data.registerDateFormatted}"></td>
				        <td th:text="${data.pointVariation}"></td>
				        <td th:text="${data.memo}"></td>
				        <td th:text="${data.reservationNumber}"></td>
				        <td th:text="${data.registerUser}"></td>
				    </tr>
			    </div>
               </table>
               <div class="m-b-40" th:if="${pageInfo != null}" >
                    <div class="text-center">
                        <span class="text m-r-20" th:if="${pageInfo.isIsFirstPage()}">&lt;前へ</span>
                        <a class="c-link-text m-r-20" th:unless="${pageInfo.isIsFirstPage()}" href="#" th:url="@{/admin/member/point/history_monthly/prev}">&lt;前へ</a>
                        &nbsp;<span th:text="${pageInfo.pageNum}"></span>&nbsp;
                        <span class="text m-l-20" th:if="${pageInfo.isIsLastPage()}">次へ&gt;</span>
                        <a class="c-link-text m-l-20" th:unless="${pageInfo.isIsLastPage()}" href="#" th:url="@{/admin/member/point/history_monthly/next}">次へ&gt;</a>
                    </div>
				    <input type="hidden" th:field="*{pageNo}" th:value="${pageInfo.pageNum}" />
               </div>
            </section> 
            <div class="c-box-confirm text-center m-b-70">
            <div class="m-b-55">
            <a id="linkShowDetail" class="btn-continue c-btn btn-primary width-210 swap text-center" href="#" th:url="@{/admin/member/point/detailsIndex}" th:text="戻る"/></a>
            </div>
          </div>
        </div>
    </form>
</div> <!-- /** layout contents finish */ -->
</body>
</html>
