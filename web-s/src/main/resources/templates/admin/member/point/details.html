<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-main}">
<head>
    <title>会員情報変更</title>
    <link rel="stylesheet" th:href="@{/css/admin/mypage.css}"></link>
    <link rel="stylesheet" th:href="@{/css/admin/memberInfoManage/index.css}"></link>
    <script type="text/javascript" th:src="@{/scripts/datepicker-ja.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/admin/point/details.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/calendar_upcoming.js}"></script>
</head>
<body>
<div layout:fragment="content"><!-- /** layout contents start */ -->

    <form id="form"  method="post" th:action="@{/admin/member/point/details/finish}" th:object="${pointManageForm}">
        <div class="wrapper mypage-custom-index" id="body-index">
            <section>
                <h1 class="c-ttl c-ttl__01 m-b-50">ポイント管理</h1>
                <div class="form-register">
		          <section class="m-b-60">
					<div class="c-box-account m-b-20">
		              <h2 class="c-ttl c-ttl__03 m-b-20">お客様情報を確認してください</h2>
		              <table class="table-search m-b-20">
							<tbody>
								<tr>
									<th>会員番号</th>
									<td><p th:text="*{memberCode}"></p><input type="hidden" th:field="*{memberCode}"><input type="hidden" th:field="*{loginUserCd}"></td>
									<th>お名前</th>
									<td><p th:text="*{memberName}"></p></td>
								</tr>
								<tr>
									<th>会員レベル</th>
									<td><p th:text="*{memberGradeName}"></p></td>
									<th>メールアドレス</th>
									<td><p th:text="*{email}"></p></td>
								</tr>
								<tr>
									<th>生年月日</th>
									<td><p th:text="*{birthday}"></p></td>
									<th>登録日</th>
									<td><p th:text="*{registerDate}"></p></td>
								</tr>
								<tr>
									<th>月固定ポイント残高</th>
									<td><p th:text="${#numbers.formatDecimal(pointManageForm.monthlyPointBalance, 0, 'DEFAULT', 0, 'DEFAULT')}"></p></td>
									<th>繰越可能ポイント残高</th>
									<td><p th:text="${#numbers.formatDecimal(pointManageForm.carriablePointBalance, 0, 'DEFAULT', 0, 'DEFAULT')}"></p></td>
								</tr>
							</tbody>
						</table>
						
						<div class="align-items-center">
		                  <a id="searchBtn" class="c-btn btn-primary m-l-30" href="#" th:url="@{/admin/member/point/history}">履歴確認</a>
		                </div>
		                
				   </div>
		          </section>

		          
		          <section class="m-b-55">
					<div class="c-box-account m-b-20">
		              <h2 class="c-ttl c-ttl__03 m-b-20">ポイント情報を入力してください</h2>
   
		                <div class="row align-items-start m-b-20">
		                <div class="d-flex justify-content-between align-items-start m-t-10">
		                  <span class="text c-ttl c-ttl__04">ポイント有効期限区分</span>
		                  <span class="tag-icon tag-red m-t-5">必須</span>
		                </div>
		                <div>
		                  <select th:field="*{pointExpirationTermCd}" class="selectBoxCss select-option width-240" th:errorclass="fieldError">
		                    <option th:each="pointExpirationTermCdItem : ${pointExpirationTermCdMap}" th:value="${pointExpirationTermCdItem.key}" th:text="${pointExpirationTermCdItem.value}" th:errorclass="fieldError"></option>
		                  </select>
		                </div>
		               </div>
		               
		               <div class="row align-items-start m-b-20">
		                <div class="d-flex justify-content-between align-items-start m-t-10">
		                  <span class="text c-ttl c-ttl__04">ポイント区分</span>
		                  <span class="tag-icon tag-red m-t-5">必須</span>
		                </div>
		                <div>
		                  <select th:field="*{monthlyPointTypeCd}" class="monthlyPointTypeCd selectBoxCss select-option width-240" th:errorclass="fieldError">
		                    <option th:each="monthlyPointTypeCdItem : ${monthlyPointTypeCdMap}" th:value="${monthlyPointTypeCdItem.key}" th:text="${monthlyPointTypeCdItem.value}" th:errorclass="fieldError"></option>
		                  </select>
		                  
		                  <select th:field="*{carriablePointTypeCd}" class="carriablePointTypeCd selectBoxCss select-option width-240" th:errorclass="fieldError">
		                    <option th:each="carriablePointTypeCdItem : ${carriablePointTypeCdMap}" th:value="${carriablePointTypeCdItem.key}" th:text="${carriablePointTypeCdItem.value}" th:errorclass="fieldError"></option>
		                  </select>
		                </div>
		               </div>
	
						<div class="forCustomPoint">
						
				            <div class="row align-items-start m-b-20">
				              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">タイトル</span>
				                <span class="tag-icon tag-red m-t-5">必須</span>
				              </div>
				              <div>
				                <input class="c-input" type="text" maxlength="1200" placeholder="イベント" style="width: 240px;" th:field="*{memo}" th:errorclass="fieldError">
				              </div>
				            </div>
				            
				            <div class="row align-items-start m-b-20">
				              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">ポイント値</span>
				                <span class="tag-icon tag-red m-t-5">必須</span>
				              </div>
				              <div>
				                <input class="c-input number" type="text" maxlength="10" placeholder="50" style="width: 240px; text-align: right; padding-right: 18px;" th:field="*{pointVariation}" th:errorclass="fieldError"><span style="line-height:3;">　pt</span>
				              </div>
				            </div>	       
			            </div>
			            

					            <div class="row align-items-start m-b-20">
					              <div class="d-flex justify-content-between align-items-start m-t-10"><span class="text c-ttl c-ttl__04">有効期限開始日</span><span class="tag-icon tag-red m-t-5">必須</span></div>
					              <div>
					              	<input class="c-input calInput" type="text" th:field="*{termStartDate}" th:errorclass="fieldError" placeholder="" style="width: 240px;">
					              </div>
					            </div>
				     
			      
			            		        
		            </div>
		            </section>     
		            </div>
            
            <div class="c-box-confirm text-center m-b-70">
            <div class="m-b-55">
              <a id="registerBtn" class="c-btn btn-primary btn-confirm m-b-15" href="#" th:url="@{/admin/member/point/details/finish}">登録</a><br/>
              <a id="returnBtn" class="btn-continue c-btn btn-primary width-210 swap text-center" th:href="@{/admin/member/point}">一覧へ</a>
            </div>
          </div>
             
            </section>
            
        </div>
    </form>
</div> <!-- /** layout contents finish */ -->
</body>
</html>
